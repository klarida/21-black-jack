<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Super Dooper Blackjack Game</h1>
    <div class="credit">
    <div class="controls">
      <!-- <button class="new" id="newDeck">Create New Deck</button> -->
      <!-- <button class="shuffle" id="shuffleDeck">Shuffle Current Deck</button> -->
      <button class="reset" id="resetGame">Reset Game</button>
      <button class="deal" id="dealCards">Deal</button>
  
      <div class="ace-control">
        <p>Set the Ace value</p>
        <label for="acesLow"><input id="acesLow" value="low" type="radio" name="acesRadio" />Low (1)</label>
        <label for="acesHigh"><input id="acesHigh" value="high" type="radio" name="acesRadio" />High (11)</label>
      </div>
    </div>
  
    <div class="info">
      <table>
        <tr>
          <td>Deck ID</td>
          <td position="right" id="deck"></td>
        </tr>
        <tr>
          <td>Order</td>
          <td position="right" id="shuffled"></td>
        </tr>
        <tr>
          <td>Remaining Cards</td>
          <td position="right" id="remaining"></td>
        </tr>
      </table>
    </div>
  </header>
  
  
  <div class="players cf" id="scores">
    <div class="player one">
      <h2>Player 1</h2>
      <div class="cards" id="p1card">
        <div class="card back"></div>
      </div>
      <span class="score" id="p1score">0</span>
    </div>
    <div class="player two">
      <h2>Player 2</h2>
      <div class="cards" id="p2card">
        <div class="card back"></div>
      </div>
      <span class="score" id="p2score">0</span>
    </div>
    <div id="result"></div>
  </div>




  <script src="index.js"></script>
</body>
</body>
</html>
